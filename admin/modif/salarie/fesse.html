<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="fesse.css">
    <title>Document</title>
</head>
<body>
    
    <div class="login-box">

        <h2>Modifier un(e) employé(e)</h2>

        <form id="update_form">

          <div class="user-box">
            <input value ="" type="text" id="prenom" name="" required>
            <label>Prénom</label>
          </div>

          <div class="user-box">
            <input value ="" type="text" id="nom" name="" required>
            <label>Nom</label>
          </div>

          <div class="user-box">
            <input value ="" type="tel" id="tel" name="" required>
            <label>Numéro de téléphone</label>
          </div>

          <div class="user-box">
            <input value ="" type="email" id="email" name="" required>
            <label>E-mail</label>
          </div>

          <div class="user-box">
            <select id="service" name="service" required>
                <option>Choisir un Service</option>
            </select>
          </div>

          <div class="user-box">
            <select id="site" name="site" required>
                <option>Choisir un Site</option>
            </select>
            
          </div>

        </form>
        <button id="button" type="submit">Ajouter</button>
        
      </div>

</body>
<script src="fesse.js"></script>
</html>
